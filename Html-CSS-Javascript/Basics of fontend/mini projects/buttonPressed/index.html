<!--Example of internal css-->

<!DOCTYPE html>
<html>

<head>
  <style>
    #my-button {
      background-color: #4CAF50;
      color: white;
      padding: 16px 32px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #my-button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>

<body>
  <button id="my-button">Click Me!</button>
  <script>
    var button = document.querySelector("#my-button");

    button.addEventListener("click", function () {
      button.innerHTML = "Thanks for clicking me!";
    });
  </script>
</body>

</html>

<!--In this example, the CSS styles for the button are added within the <style> tag in the head of the HTML document. 
we can also add the styles for other elements in the same way.
 Internal CSS styles are only available for the current HTML document and not for other pages.-->
